<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Results</title>
</head>
<body>
    Practice User Results Page Here
    <div>
        <table>
            <thead>
                <th>address</th>
                <th>price</th>
                <th>Type</th>
                <th>Link</th>
            </thead>
            <tbody>
                {%for addr in addresses%}
                <tr>
                <td style="border:2px solid black;" style="margin-right:10px;">{{addr['street_address']}}, {{addr['city']}}, {{addr['state']}}  {{addr['zip_code']}}</td>
                <td style="border:2px solid green;">{{"${:0,.0f}".format(addr['price'])}}</td>
                <td style="border:2px solid orange">{{addr['type']}} </td>
                <td style="border:2px solid blue;"><a href="{{addr['web_url']}}"><img src="{{addr['photo_url']}}" alt="Property Image"></a></td>

                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
